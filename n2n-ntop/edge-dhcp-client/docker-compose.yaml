version: "3"
services:
    n2n_edge_dhcp:
    image: zctmdc/n2n_ntop:latest
    restart: always
    privileged: true
    environment:
      - MODE=DHCP
      - SUPERNODE_PORT=10086
      - 2N_INTERFACE=edge0
      - N2N_GROUP=zctmdc_dhcp
      - N2N_PASS=zctmdc_dhcp
      - N2N_SERVER=n2n.udpfile.com:10086 -l n2n.lucktu.com:10086
    command: ["/bin/sh","-c","/usr/sbin/run.sh"]